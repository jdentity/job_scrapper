<!DOCTYPE html>
<html>
    <head>
        <title>Job Search</title>
        <style>
            header h1{
                display: flex;
                font-size: 60px;
            }
            main form{
                display: flex;
                flex-direction: row;
                justify-content: center;
            }
            form input {
                width: 500px;
                height: 50px;
                font-size: 20px;
            }
            form button {
                height: 50px;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Job Search</h1>
        </header>
        <main> 
            <form action="/report" method="get">
                <input placeholder='Search Job' required name="word"/>
                <button>Search</button>
            </form>
        </main>
    </body>
